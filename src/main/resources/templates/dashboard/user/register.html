<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Mazer Admin Dashboard</title>
    <th:block th:replace="/dashboard/fragment/head-css"/>
    <link rel="stylesheet" href="/dashboard/assets/css/pages/auth.css">
</head>

<body>
<div id="auth">

    <div class="row h-100">
        <div class="col-lg-5 col-12">
            <div id="auth-left">
                <div class="auth-logo">
                    <a href="index.html"><img src="/dashboard/assets/images/logo/logo.png" alt="Logo"></a>
                </div>
                <h1 class="auth-title">Sign Up</h1>
                <div class="error-area hide" id="regError"></div>
                <form action="index.html">
                    <select id="role" hidden="">
                        <option value="2">USER</option>
                    </select>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="text" id="usernameReg" class="form-control form-control-xl" placeholder="Username">
                        <div class="form-control-icon">
                            <i class="bi bi-person"></i>
                        </div>
                    </div>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="password" id="passwordReg" class="form-control form-control-xl" placeholder="Password">
                        <div class="form-control-icon">
                            <i class="bi bi-shield-lock"></i>
                        </div>
                    </div>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="password" id="rePasswordReg" class="form-control form-control-xl" placeholder="Confirm Password">
                        <div class="form-control-icon">
                            <i class="bi bi-shield-lock"></i>
                        </div>
                    </div>
                    <button id="btnRegister" name="btn_save" type="button" class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Sign Up</button>
                </form>
                <div class="text-center mt-5 text-lg fs-4">
                    <p class='text-gray-600'>Already have an account? <a href="/login"
                                                                         class="font-bold">Log
                        in</a>.</p>
                </div>
            </div>
        </div>
        <div class="col-lg-7 d-none d-lg-block">
            <div id="auth-right">
                <img src="/dashboard/assets/images/logo/img1.jpg" alt="">
            </div>
        </div>
    </div>
    <th:block th:replace="/dashboard/fragment/footer-js"/>

</div>
</body>
<script>
    const role = $('#role');
    const usernameReg = $('#usernameReg');
    const passwordReg = $('#passwordReg');
    const rePasswordReg = $('#rePasswordReg');
    const btnRegister = $('#btnRegister');

    btnRegister.on('click', () => {
        const obj = {
            username: usernameReg.val(),
            password: passwordReg.val(),
            rePassword: rePasswordReg.val(),
            roleId: role.val()
        }

        $.ajax({
            headers: {
                'accept': 'application/json',
                'content-type': 'application/json'
            },
            type: 'POST',
            url: 'http://localhost:28001/api/auth/register',
            data: JSON.stringify(obj)
        })

            })

                $('#regError').empty();
                let str = '';

                $.each(responseJSON, (k, v) => {
                    str += `<label for="${k}">${v}</label>`
                })

                $('#regError').append(str).removeClass('hide').addClass('show');

                console.log(jqXHR);
            })
    })
</script>
</html>
